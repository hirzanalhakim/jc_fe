        <script>

            function cal(operator){
                 var val1 = parseInt(document.getElementById('val1').value);
                var val2 = parseInt(document.getElementById('val2').value);
                if (operator == "+") {
                    document.getElementById("content1").innerHTML = val1 + val2;
                } else if (operator == "-"){
                    document.getElementById("content1").innerHTML = val1 - val2;
                } else if (operator == "*") {
                    document.getElementById("content1").innerHTML = val1 * val2;
                } else if (operator == "/") {
                    document.getElementById("content1").innerHTML = val1 / val2;
                }

            }

            function showMenu() {
                var result = "<ul>";
                for(i = 1; i <= 5; i++)
                {
                    var item = "<li>" + i + "</li>";
                    result += item;

                result += "</ul>"
